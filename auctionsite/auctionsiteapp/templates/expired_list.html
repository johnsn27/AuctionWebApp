{% extends 'item_list.html' %}

{% block scripts %}
  <script>
  $(() => {
    $(() => {
      $.ajax({
        url: "{% url 'auctionsiteapp:itemsjson' %}",
        data: {expired: true},
        success: (data) => {
          $("#itemList").empty();
          for (let i=0; i<data.items.length; i++) {
            const item = data.items[i];
            $("#itemList").append(createListItem(item));
          }
        }
      });
    });
  })
  </script>
{% endblock %}
