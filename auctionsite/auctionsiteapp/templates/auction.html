{% extends 'base.html' %}

{% block content %}
<h1>Django Image Uploading</h1>
<ul>
  {% for item in object_list %}
    <h2>{{ item.title }}</h2>
    <img src="{{ item.picture.url }}" alt="{{ item.title }}" height="200" width="200">
    <p>{{item.price}}</p>
    <p>{{item.endDate}}</p>
  {% endfor %}
</ul>
{% endblock %}
