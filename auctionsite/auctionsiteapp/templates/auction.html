{% extends 'base.html' %}

{% block content %}
<h1>Django Image Uploading</h1>

<ul>
  {% for item in object_list %}
    <div id='item-list'>
      <h2>{{ item.title }}</h2>
      <img src="{{ item.picture.url }}" alt="{{ item.title }}" height="200" width="200">
      <p>Current bid: Â£{{item.price}}</p>
      <p>Auction end: {{item.endDate}}</p>
    </div>
    <input type="button" onclick="window.location.href = '/put2/{{ item.id }}';" value="Make Bid"/>
  {% endfor %}
</ul>
{% endblock %}
