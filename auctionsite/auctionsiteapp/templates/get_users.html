{% extends 'base.html' %}

{% block content %}
{% if users %}
    <ul>
    {% for user in users %}
        <li><a href="/get/moreinfojournalists/{{ user.id }}">{{ user }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
    <a href="/">Back to index</a>
{% endblock %}
