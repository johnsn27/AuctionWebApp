{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="text-center">
    <h1>List of Users</h1>
    {% if users %}
      <ul>
        {% for user in users %}
          <p><a href="/get/moreinfojournalists/{{ user.id }}">{{ user }}</a></p>
        {% endfor %}
      </ul>
    {% else %}
      <p>No users are available.</p>
    {% endif %}
      <a href="/">Back to index</a>
  </div>
</div>
{% endblock %}
