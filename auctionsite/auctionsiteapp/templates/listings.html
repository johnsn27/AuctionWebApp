{% extends 'base.html' %}

{% block content %}
{% if items %}
    <ul>
    {% for item in items %}
        <li>
            {{ item.title }}
            <!-- <img src="auctionsiteapp/images/placeholder.png"/> -->
            <p>{{ item.description }}</p>
            <p>Ends: {{ item.endDate }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No listings are currently available.</p>
{% endif %}
    <a href="/">Back to index</a>
{% endblock %}
